<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player Assessment</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <div>
      <h1>CYBERPUNK</h1>
    </div> -->
    <div class="video-container">
      <video id="videoPlayer">
        <source src="./assets/videoplayback.mp4" type="video/mp4" />
      </video>
      <div class="controller">
        <div class="play-pause-group">
          <i
            id="playButton"
            onclick="videoPlay()"
            class="bi bi-play-circle-fill"
          ></i>
          <i
            id="pauseButton"
            onclick="videoPause()"
            class="bi bi-pause-circle-fill"
          ></i>
          <i id="volumeIcon" class="bi bi-volume-up-fill"></i>
          <i id="volumeMute" class="bi bi-volume-mute-fill"></i>
          <input
            type="range"
            id="volumeSlider"
            min="0"
            max="1"
            step="0.01"
            value="1"
            oninput="updateVolume()"
          />
        </div>
        <i id="showControls" onclick="showControls()" class="bi bi-toggles"></i>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
